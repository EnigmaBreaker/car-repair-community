
<div style="background-color: #cccccc; padding: 15px; margin: 30px; border-radius: 10px;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <legend>Sign In</legend>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a (click)="switchToSignup()" href="#" style="float: right;">Signup</a>
      </form>
</div>
