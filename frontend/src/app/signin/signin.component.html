
<div style="background-color: #cccccc; padding: 15px; margin: 30px; border-radius: 10px;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <legend>Sign In</legend>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username" ngModel>
          <small *ngIf="error">Username cannot be empty.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a (click)="switchToSignup()" href="#" style="float: right;">Signup</a>
      </form>
</div>
