<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #110e0e;">
    <div>
        <a class="navbar-brand brand-custom" href="/" style="color: white; width: max-content;float: left;">Car Repair Community</a>
        <div *ngIf="this.userService.signedIn == false; else elseBlock" class="btn-group float-right" style="width:max-content;">
            <button type="button" class="btn btn-primary" (click)="signUp()">SignUp</button>
            <button type="button" class="btn btn-primary" (click)="signIn()">SignIn</button>
        </div>
        <ng-template #elseBlock>
            <div class="btn-group float-right" style="width:max-content;">
                <button type="button" class="btn btn-primary" (click)="signOut()">SignOut</button>
            </div>
        </ng-template>
    </div>
  </nav>
