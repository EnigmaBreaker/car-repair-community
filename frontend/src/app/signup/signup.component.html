
<div style="background-color: #cccccc; padding: 15px; margin: 30px; border-radius: 10px;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <legend>Sign Up</legend>
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="Enter First Name" ngModel>
                </div>
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Enter Second Name" ngModel>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" ngModel>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ngModel>
            <small *ngIf="error" id="emailHelp" class="form-text text-muted">Doesn't match with password.</small>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a (click)="switchToSignin()" href="#" style="float: right;">Signin</a>
        </form>     
</div>
